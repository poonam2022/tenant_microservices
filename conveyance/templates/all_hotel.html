<!DOCTYPE html>
<html>
<head>
	<title>hotels</title>
</head>
<body>
<table border=1>
	<thead>
		<th>hotel id</th>
		<th>hotel name</th>
		<th> city</th>
		<th>available rooms</th>
		<th>price</th>
		

	</thead>
	<tbody>
		<tr>
		{% for hotel in hotels %}
		<td>{{hotel[0]}}</td>
		<td>{{hotel[1]}}</td>
		<td>{{hotel[2]}}</td>
		<td>{{hotel[3]}}</td>
		<td>{{hotel[4]}}</td>
	</tr>
{% endfor %}

</tbody>

</table>
</body>
</html>
