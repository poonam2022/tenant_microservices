<!DOCTYPE html>
<html>
<head>
	<title>taxis</title>
</head>
<body>
<table border=1>
	<thead>
        <th>ticket_id </th>
        <th>username </th>
		<th>taxi id</th>
		<th>taxi number</th>
		<th>operational city</th>
		<th>rate(km)</th>
		

	</thead>
	<tbody>
		<tr>
		{% for taxi in taxis %}
		<td>{{taxi[0]}}</td>
		<td>{{taxi[1]}}</td>
		<td>{{taxi[2]}}</td>
		<td>{{taxi[3]}}</td>
		<td>{{taxi[4]}}</td>
		<td>{{taxi[5]}}</td>
	</tr>
{% endfor %}

</tbody>

</table>

</body>
</html>
